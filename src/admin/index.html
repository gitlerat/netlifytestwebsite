
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="/netlifytestwebsite/admin/decap-cms.js"></script>

</head>
<body>
   <script>
        // Wait for the DOM to be ready before initializing Decap CMS
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Decap CMS once the DOM is fully loaded
            DecapCMS.init({
                config: '/netlifytestwebsite/admin/config.yml'  // Path to your configuration file
            });
        });
    </script>
</body>
</html>
